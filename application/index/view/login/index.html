<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>请假管理系统</title>
    <meta name="description" content="请假管理系统">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__STATIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
</head>

<body data-type="login">

    <div class="am-g myapp-login">
        <div class="myapp-login-logo-block  tpl-login-max">
            <div class="myapp-login-logo-text">
                <div class="myapp-login-logo-text">
                    <span>{$title}</span><i class="am-icon-skyatlas"></i>

                </div>
            </div>
            <div class="login-font">
                <i></i>
                <span style="font-size: 25px;"> 管理员登陆页面</span>
                <!--<span> Sign Up</span>-->
            </div>
            <div class="am-u-sm-10 login-am-center">
                <form class="am-form" method="post" action="{:url('login/index')}" id="my_form">
                    <fieldset>
                        <div class="am-form-group">
                            <input type="text" class="" name="name" id="doc-ipt-email-1" placeholder="输入用户名">
                        </div>
                        <div class="am-form-group">
                            <input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="输入密码">
                        </div>
                        <p><button type="submit"  class="am-btn am-btn-default">登录</button></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="__STATIC__/assets/js/jquery.min.js"></script>
    <script src="__STATIC__/assets/js/amazeui.min.js"></script>
    <script src="__STATIC__/assets/js/app.js"></script>
    <script src="__STATIC__/assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#my_form").validate({
                rules:{
                    name:{
                        required:true,
                    },
                    password:{
                        required:true,
                    }
                },
                messages:{
                    name:{
                        required:"请输入管理员名称",
                    },
                    password:{
                        required:"请输入密码"
                    }
                }
            })
        })
    </script>

</body>

</html>
