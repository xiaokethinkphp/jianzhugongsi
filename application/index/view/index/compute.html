<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$title}</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__STATIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
</head>

<body data-type="generalComponents">
    {include file="common/header"/}
    {include file="common/left"/}

    <div class="tpl-content-wrapper">

        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 辅助计算
                </div>
            </div>
            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">

                    <div class="am-u-sm-12 am-u-md-9">
                        <form class="am-form am-form-horizontal" id="my_form" method="post" action="{:url('admin/upd')}">
                            <div class="am-form-group">
                                <label for="old_password" class="am-u-sm-3 am-form-label">原天数</label>
                                <div class="am-u-sm-9">
                                    <input type="number" name="old" id="old" placeholder="输入原天数">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="password" class="am-u-sm-3 am-form-label">变更月份</label>
                                <div class="am-u-sm-9">
                                    <select class="" name="month">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="new" class="am-u-sm-3 am-form-label">新天数</label>
                                <div class="am-u-sm-9">
                                    <input type="number" name="new" id="new" placeholder="输入新天数">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="new" class="am-u-sm-3 am-form-label">计算后天数</label>
                                <div class="am-u-sm-9" id="result">
                                   1
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="button" name="button" class="am-btn am-btn-primary" onclick="compute()">开始计算</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/assets/js/jquery.min.js"></script>
    <script src="__STATIC__/assets/js/amazeui.min.js"></script>
    <script src="__STATIC__/assets/js/app.js"></script>
    <script type="text/javascript">
        function compute(){
            $.ajax({
                url: '{:url("index/compute")}',
                type: 'post',
                dataType: 'json',
                data: $("#my_form").serialize()
            })
            .done(function(data) {
                $("#result").html(data.result);
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });

        }
    </script>
</body>

</html>
