<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$title}</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__STATIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
</head>

<body data-type="generalComponents">
    {include file="common/header"/}
    {include file="common/left"/}

    <div class="tpl-content-wrapper">

        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 修改密码
                </div>
            </div>
            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">

                    <div class="am-u-sm-12 am-u-md-9">
                        <form class="am-form am-form-horizontal" id="my_form" method="post" action="{:url('admin/upd')}">
                            <input type="hidden" value="{$adminFind.id}" name="id">
                            <div class="am-form-group">
                                <label for="name" class="am-u-sm-3 am-form-label">管理员名称</label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="name" value="{$adminFind.name}" name="name" readonly>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="old_password" class="am-u-sm-3 am-form-label">原密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" name="old_password" id="old_password" placeholder="输入原密码">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="password" class="am-u-sm-3 am-form-label">新密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" name="password" id="password" placeholder="输入新密码">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="check_password" class="am-u-sm-3 am-form-label">确认密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" name="check_password" id="check_password" placeholder="再次输入新密码">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="submit" class="am-btn am-btn-primary" value="修改密码">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/assets/js/jquery.min.js"></script>
    <script src="__STATIC__/assets/js/amazeui.min.js"></script>
    <script src="__STATIC__/assets/js/app.js"></script>
    <script src="__STATIC__/assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#my_form").validate({
                rules:{
                    old_password:{
                        required:true,
                    },
                    password:{
                        required:true,
                        minlength:6
                    },
                    check_password:{
                        required:true,
                        equalTo:"#password"
                    }
                },
                messages:{
                    old_password:{
                        required:"请输入原密码",
                    },
                    password:{
                        required:"请输入新密码",
                        minlength:"密码至少为6位数"
                    },
                    check_password:{
                        required:"请再次输入新密码",
                        equalTo:"两次密码不一致"
                    }
                }
            })
        })
    </script>
</body>

</html>
